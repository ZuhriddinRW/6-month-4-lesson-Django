<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4 text-center text-primary">
                        <i class="bi bi-newspaper me-2"></i>
                        Add News
                    </h4>

                    <form action="{% url 'add_news' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="{{ form.title.id_for_label }}" class="form-label fw-semibold text-muted">
                                <i class="bi bi-file-earmark-text me-2"></i>Title
                            </label>
                            {{ form.title }}
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.category.id_for_label }}" class="form-label fw-semibold text-muted">
                                <i class="bi bi-tag me-2"></i>Category
                            </label>
                            {{ form.category }}
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.content.id_for_label }}" class="form-label fw-semibold text-muted">
                                <i class="bi bi-pencil-square me-2"></i>Context
                            </label>
                            {{ form.content }}
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 shadow">
                            <i class="bi bi-send me-2"></i>Add News
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
