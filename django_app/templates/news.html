<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
<div class="container mx-auto px-4 py-8">

    <div class="flex justify-between items-center mb-8 bg-white rounded-lg shadow-md p-4">
        <h2 class="text-3xl font-bold text-blue-600 m-0">News</h2>
        <a href="{% url 'index' %}" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition">
            ‚Üê Back
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for new in news %}
        <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300">
            {% if new.photo %}
            <img src="{{new.photo.url}}" class="w-full h-64 object-cover"
                 alt="{{new.news_id}}">
            {% else %}
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeDLUgPm6eqlc3xZzykaaMRKvUUlMVaaiUlA&s"
                 class="w-full h-64 object-cover"
                 alt="New Image">
            {% endif %}
            <div class="p-5">
                <h5 class="text-xl font-bold mb-3 text-gray-800">{{new.title}}</h5>
                <p class="mb-3">
                    <span class="font-semibold text-gray-700">Content:</span>
                    <span class="inline-block bg-blue-500 text-white text-sm px-3 py-1 rounded-full ml-2">{{new.content}}</span>
                </p>
                <p class="mb-3">
                    <span class="font-semibold text-gray-700">Category:</span>
                    <span class="text-green-600 font-bold ml-2">{{new.category}}</span>
                </p>
                <p class="text-gray-500 text-sm">{{new.created_at}}</p>
                <p class="text-gray-500 text-sm">{{new.updated_at}}</p>
                <form method="POST" action="{% url 'delete_news' new.pk %}"
                      onsubmit="return confirm('Are you sure you want to delete {{new.title}}?');"
                      class="mt-3">
                    {% csrf_token %}
                    <button type="submit"
                            class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                        üóëÔ∏è Delete News
                    </button>
                </form>
                <form method="POST" action="{% url 'update_news' new.pk %}"
                      class="mt-3">
                    {% csrf_token %}
                    <button type="submit"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                        ‚Äçüíª Update News
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
